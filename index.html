<!DOCTYPE html>
<html lang="pt">
<head>

<body> 
    <header>

                                <li>

                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
